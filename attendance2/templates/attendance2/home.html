<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <title>勤怠管理</title>
</head>
 
<body>
    <h1>勤怠管理</h1>
    お疲れ様です。
    <p>{{ message }}さん！！<p />
    {% if request.user.is_superuser %}
        これは管理者アカウントです。
    {% elif request.user.is_authenticated %}
        これは一般ユーザーアカウントです。
    {% else %}
        このアカウントはログインしていません。

    {% endif %}
    <p />
    {% if request.user.is_authenticated %}
        <a href='time'>現在時刻</a><p />
        <a href='attendance_time'>出勤</a><p />
        <a href='leave_time'>退勤</a><p />
        <a href='list'>勤怠管理データ</a><p />
    {% endif %}
    <a href='../admin'>アカウントログイン</a><p />
</body>

</html>
